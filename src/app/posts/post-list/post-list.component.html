  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts">
          <h2>{{post.title}}</h2>
          <p>{{post.content}}</p>
          <a [routerLink]="['/blog', post.title]" routerLinkActive="active" href="#">Read More...</a>
        </div>
      </div>
      <p class="text-info" *ngIf="posts.length <= 0">No posts added yet</p>
    </div>
    <div class="col-2">
    </div>
  </div>


<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button class="btn btn-outline-primary">Edit</button>
      <button class="btn btn-outline-danger" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
