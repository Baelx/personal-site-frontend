<div class="row">
  <div *ngFor="let post of posts" [class]="test">
      <div>
        <mat-card class="example-card">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              These should be post summaries {{ post.content }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <a [routerLink]="['/blog', post.id]" routerLinkActive="active" href="#">Read More...</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
